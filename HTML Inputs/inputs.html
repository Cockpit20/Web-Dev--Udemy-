<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <h3>HTML Input Tags</h3>
    <form class="" action="index.html" method="post">
      <label for="">Enter your text: </label>
      <input type="text" name="" value="">
      <br><br>
      <label for="">Click Submit: </label>
      <input type="submit" name="">
      <br><br>
      <label for="">Upload your file: </label>
      <input type="file" name="" value="">
      <br><br>
      <label for="">Enter your date of birth: </label>
      <input type="date" name="" value="">
      <br><br>
      <label for="">Do you want a copy of your responses? </label>
      <input type="radio" name="" value="">
      <br><br>
      <label for="">Volume: </label>
      <input type="range" name="" value="">
    </form>

  </body>
</html>
